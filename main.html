<!DOCTYPE html>
<html>
<head>
	<title>My To Do List</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha256-o0IkLyCCWGBI+ryg6bL44/f8s4cb7+5bncR4LvU57a8= sha512-jptu6vg45XTY9uPX3vD5nHN4vASCN2hHl+fhmgkdd/px/bFHKMXmDXhkNmTiCpKqH6sliEPFakl2KZNav2Zo1Q==" crossorigin="anonymous">
</head>
<body>

<!-- create side note, allow users to add other tabs for other subjects, add and remove todo-->
	<div class="container-fluid">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Welcome to My-To-Do-List</a>
		  	</div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
		      </ul>
	    	</div>
	  	</div>
		</nav>

		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
		      <label for="textArea" class="control-label"><h3>Enter what you need to do:</h3></label>
		      <div class="col-lg-12">
		        <textarea class="form-control" rows="5"></textarea>
		        <br>
		      </div>
    		</div>
    		<a href="#" class="btn btn-primary" id="addbutton">Add</a>
			</div>

			<div class="col-md-8">

				<table class="table table-striped table-hover ">
  				<thead>
    				<tr class="warning">
	      			<th><h5>To Do Task</h5></th>
				      <th><h5>Completed</h5></th>
				      <th><h5>Deleting</h5></th>
			    	</tr>
  				</thead>
				  <tbody>
				  
				  </tbody>
				</table> 

			</div>
		</div>
	</div>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/events.js"></script>
